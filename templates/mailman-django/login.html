{% extends "mailman-django/base.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans "Login Required" %}</h1>

<p>{% trans "You are required to login to continue. Please provide a valid email address and a password." %}</p>

{% if message %}
    <p id="message">{{ message }}</p>
{% endif %}

<form action="" method="post" class="login">

{{ form.as_div }}

    <div class="field">
        <button type="submit">{% trans "Login" %}</button>
    </div>

</form>

{% endblock %}
