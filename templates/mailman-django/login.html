{% extends "mailman-django/base.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans "Login Required" %}</h1>

<p>You are required to login to continue. Please provide a valid email address and a password.</p>

{% if message %}
    <p id="message">{{ message }}</p>
{% endif %}

<form action="" method="post" class="login">

{{ form.as_div }}

    <div class="field">
        <button type="submit">Login</button>
    </div>

</form>

{% endblock %}
