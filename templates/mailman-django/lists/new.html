{% extends "mailman-django/base.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans "Create a new list" %}</h1>

<p id=logout><a href="{% url logout %}">Logout</a></p>

<form action="{% url list_new %}" method="post" class="newlist">

    {{ form.as_div }}

    <div class="field">
        <button type="submit">Create List</button>
    </div>

</form>
{% endblock %}
